name: Android CI/CD

on:
  push:
    branches:
      - '**'  # Triggers on pushes to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.x'
      - name: Install Bundler
        run: gem install bundler
      - name: Install Ruby Gems Globally
        run: bundle install --system  # Install dependencies globally
      - name: Install Fastlane
        run: gem install fastlane -NV  # Directly install Fastlane globally
      - name: Remove Execute Permissions for gradlew
        run: |
         cd android
         chmod -x ./*
      - name: Install Fastlane Plugins
        run: |
         cd android
         fastlane add_plugin versioning
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Set Execute Permissions for gradlew
        run: |
          cd android
          chmod +x ./gradlew  # Set execute permissions
      
      - name: Run Tests
        run: |
          cd android  # Change to the android directory
          fastlane test  # Run Fastlane without `bundle exec`
      - name: Beta Release
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd android  # Change to the android directory
          fastlane beta  # Run Fastlane without `bundle exec`
